<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-Blog</title>
    <link rel="stylesheet" href="../css/new-blog.css">
    <link href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body>
    <div class="container">
        <div class="new-blog">
            <div class="sidebar">
                <div class="sidebar-body">
                    <h2 class="sidebar-title">
                        Dashboard
                    </h2>
                    <div class="sidebar-content-info">
                        <p id="author-name">
                            Ibrokhim Jalalov
                        </p>
                        <span>Author</span>
                    </div>
                </div>
                <div class="sidebar-footer">
                    <a href="../pages/login.html">
                        Sign Out?
                    </a>
                </div>
            </div>

            <div class="new-blog-wrapper">
                <h2 class="blog-title">
                    Create New Post
                </h2>
                <form id="new-blog-form">
                    <div class="form-header">
                        <label>
                            Author
                            <input id="new-post-author"  type="text" required>
                        </label>
                        <label>
                            Post title
                            <input id="new-post-title"  type="text" required>
                        </label>
                    </div>
                    <label>
                        Post image
                        <input id="new-post-img"  type="url" required>
                    </label>
                    <label>
                        Post tag
                        <input id="new-post-hashtag"  type="text" required>
                    </label>
                   
                    <label >
                        Post description
                        <textarea id="new-post-description" cols="30" rows="8"></textarea>
                    </label>
                    
                    <button id="new-post-btn" type="submit">Create Post</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../script/create-new.js"></script>
</body>
</html>
